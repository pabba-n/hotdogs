<script>
    document.write("<h1>***RECEIPT***</h1>")
    hotdogs = prompt("how many hotdogs would you like?", "");
    document.write("<h1> number of hotdogs purchased: " + hotdogs + "</h1>");
    fries = prompt("how many fries would you like?", "");
    document.write("<br><h1>number of fries purchased: " + fries + "</h1>");
    sodas = prompt("how many sodas would you like?", "");
    document.write("<br><h1>number of sodas purchased: " + sodas + "</h1>");
    hotdogs = hotdogs * 4.25;
    fries = fries * 2.60;
    sodas = sodas * 1.50;

    subtotal = hotdogs + fries + sodas;
    document.write("<br><p>subtotal: $" + subtotal.toFixed(2) + "</p>");
    discount = NaN;
    if(subtotal >= 20) {
        discount = parseFloat(subtotal) * .1;
        subtotal = parseFloat(subtotal) * .9;
        document.write("<br><p>discount: -$" + discount.toFixed(2) + "</p>");
    }
    tax = parseFloat(subtotal) * .0625;
    document.write("<br><p> tax: $" + tax.toFixed(2) + "</p>");
    final = subtotal + parseFloat(tax);
    document.write("<br><h1> final total: $" + parseFloat(final).toFixed(2) + "</h1>");
    document.write("<a class='link' href='url'>Click here to email the receipt to yourself!</a>")  
</script>
